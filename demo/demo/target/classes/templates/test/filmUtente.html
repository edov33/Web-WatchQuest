<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/utente.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <a href="/home"> <button>home</button></a>
    </div>
    <table>
        <thead>
            <th> cerca per genere e id</th>
            <th> cerca per titolo e id</th>
            <th> cerca per rating e id</th>
            <th> cerca per anno e id</th>
            <th> cerca per attore e id</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form id="search-form" action="/film/genereOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-genere" name="genere" placeholder="Inserisci genere...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/film/titoloOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-titolo" name="titolo" placeholder="Inserisci titolo...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/film/ratingOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-rating" name="rating" placeholder="Inserisci rating...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/film/annoOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-anno" name="anno" placeholder="Inserisci anno...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/film/attoreOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-attore" name="attore" placeholder="Inserisci attore...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>

            </tr>
        </tbody>
    </table>
    <table>

        <thead>
            <th>titolo</th>
            <th>descrizione</th>
            <th>genere</th>
            <th>anno pubblicazione</th>
            <th>classificazione</th>
            <th>rating</th>
            <th>cast</th>
            <th>regista</th>
            <th>durata</th>
        </thead>

        <tbody>
            <tr th:each="film : ${lista}">
                <td th:text="${film.titolo}"></td>
                <td th:text="${film.descrizione}"></td>
                <td th:text="${film.genere}"></td>
                <td th:text="${film.anno_pubblicazione}"></td>
                <td th:text="${film.classificazione}"></td>
                <td th:text="${film.rating}"></td>
                <td th:text="${film.cast}"></td>
                <td th:text="${film.regista}"></td>
                <td th:text="${film.durata}"></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
