<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/utente.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <a href="/home"> <button>home</button></a>
    </div>
    <table>
        <thead>
            <th> cerca per genere e id</th>
            <th> cerca per titolo e id</th>
            <th> cerca per rating e id</th>
            <th> cerca per anno e id</th>
            <th> cerca per attore e id</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form id="search-form" action="/serie/genereOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-genere" name="genere" placeholder="Inserisci genere...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/serie/titoloOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-titolo" name="titolo" placeholder="Inserisci titolo...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/serie/ratingOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-rating" name="rating" placeholder="Inserisci rating...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/serie/annoOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-anno" name="anno" placeholder="Inserisci anno...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                <td>
                    <form id="search-form" action="/serie/attoreOneUtente" method="get" style="display: flex;">
                        <input type="number" id="search-id" name="id" placeholder="Inserisci id...">
                        <input type="text" id="search-attore" name="attore" placeholder="Inserisci attore...">
                        <input type="submit" value="Cerca">
                    </form>
                </td>
                
            </tr>
        </tbody>
    </table>
    <table>

        <thead>
            <th>username</th>
            <th>titolo</th>
            <th>descrizione</th>
            <th>genere</th>
            <th>anno pubblicazione</th>
            <th>classificazione</th>
            <th>rating</th>
            <th>cast</th>
            <th>regista</th>
            <th>episodi</th>
            <th>stagioni</th>
        </thead>

        <tbody>
            <tr:block th:each="utente : ${lista}">
                <tr th:each="serie : ${utente.getSerie()}">
                    <td th:text="${utente.username}"></td>
                    <td th:text="${serie.titolo}"></td>
                    <td th:text="${serie.descrizione}"></td>
                    <td th:text="${serie.genere}"></td>
                    <td th:text="${serie.anno_pubblicazione}"></td>
                    <td th:text="${serie.classificazione}"></td>
                    <td th:text="${serie.rating}"></td>
                    <td th:text="${serie.cast}"></td>
                    <td th:text="${serie.regista}"></td>
                    <td th:text="${serie.episodi}"></td>
                    <td th:text="${serie.stagioni}"></td>
                </tr>
            </tr:block>
        </tbody>
    </table>


</body>

</html>
