<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="icon" type="image/ico" href="/immagini/favicon.ico">
        <title>WatchQuest</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/css/general_styles.css">
        <script src="/js/controlli.js"></script>
    </head>
    <body>
        <header>
            <button id="menu-button" onclick="showNav()" type="button">
                <img id="menu-option" class="menu-icon" src="/immagini/menu-icon.png">
            </button>
            <img src="/immagini/watchquest-logo.png" id="watchquest" class="img-fluid">
            <h1 id="nome-progetto">WatchQuest</h1>
            <form id="search-form">
                <input class="form-control" list="cronologia" id="search" placeholder="Type to search...">
                    <datalist id="cronologia">
                        <option value="Beccatevi sto trapezioh"></option>
                    </datalist>
            </form>
            <div id="search-b-div">
                <button class="search-b"><i class="bi bi-search"></i></button>
                <button id="adv-src-b" class="search-b" onclick=""><i class="bi bi-chevron-down"></i></button>
            </div>
            
            <div id="otherlinks-box">
                <h6 class="otherlinks"><a href="/aboutus" id="aboutus" class="text-decoration-none">About Us</a></h6>
                <h6 class="otherlinks"><a href="/joinus" id="joinus" class="text-decoration-none">Join Us</a></h6>
                <h6 class="otherlinks"><a href="/faq" class="text-decoration-none">FAQ</a></h6>
                <img id="profile-icon" src="/immagini/profile-icon-no-bg.png">
            </div>
        </header>
        <h1>Registrati qui</h1>
        <form action="/login/registrazione" method="post" onsubmit="return controllaPassword();">
            <span>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <br>
            </span>
            <span>
                <label for="cognome">Cognome</label>
                <input type="text" name="cognome" id="cognome" required>
                <br>
            </span>
            <span>
                <label for="data_nascita">Data di nascita</label>
                <input type="date" name="data_nascita" id="data_nascita" required>
                <br>
            </span>
            <span>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <br>
            </span>
            <span>
                <label for="lingua">Lingua</label>
                <input type="text" name="lingua" id="lingua" required>
                <br>
            </span>       
            <span>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <br>
            </span>
            <span>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <br>
            </span>
            <span>
                <label for="confermapassword">Conferma password</label>
                <input type="password" name="confermapassword" id="confermapassword" required>
                <br>
            </span>
            <span>
                <input type="submit" value="Registra">
            </span>
            
        </form>
        <nav id="navBar">
            <button onclick='window.location.href="/home"' class="nav-option"><i class="bi bi-house nav-icon"></i><h2 class="nav-link">Home</h2></button>
            <button onclick='window.location.href="/myLists"' class="nav-option"><i class="bi bi-heart  nav-icon"></i><h2 class="nav-link">My Lists</h2></button>
            <button onclick='window.location.href="/news"' class="nav-option"><i class="bi bi-newspaper  nav-icon"></i><h2 class="nav-link">News</h2></button>
            <button onclick='window.location.href="/quiz"' class="nav-option"><i class="bi bi-question-diamond  nav-icon"></i><h2 class="nav-link">Quiz</h2></button>
            <button onclick='window.location.href="/settings"' class="nav-option"><i class="bi bi-gear  nav-icon"></i><h2 class="nav-link">Settings</h2></button></nav>
        <main>
            <div id="adv-search">
                <form id="adv-src-form">
                    <label id="find-by">Find by:
                        <label>Film</label>
                        <input id="fb-film" type="radio" name="find-by" value="film" class="fb-radio-opt">
                        <label>Actor</label>
                        <input id="fb-actor" type="radio" name="find-by" value="actor" class="fb-radio-opt">
                    </label>
                    <label class="adv-select-lbl">Categoria: 
                        <select id="categoria" class="adv-select">
                            <option value=""></option>
                        </select>
                    </label>
                    <label class="adv-select-lbl">Genere:
                        <select id="genere" class="adv-select">
                            <option value=""></option>
                        </select>
                    </label>
                </form>
            </div>
            <div id="login-pop">
                <form action="/login/attempt" method="post" th:action="@{/login/attempt}">
                    <input type="hidden" id="session" th:value="${loggato}">
                    <label class="login-lb"> Username:
                        <input type="text" class="login" name="username">
                    </label>
                    <label class="login-lb"> Password:
                        <input type="password" class="login" name="password">
                    </label>
                    <div id="login-bgroup">
                        <button type="submit" id="login-b" class="btn btn-primary login-b">Login</button>
                        <a href="/registrazione"><button type="button" id="signup-b" class="btn btn-primary login-b">Sign Up</button></a>
                        <!-- <a href="/login/logout"><button type="button" id="logout-b" class="btn btn-primary login-b" hidden>Logout</button></a> -->
                    </div>
                    
                </form>
            </div>
        </main>

   

        <footer>
            <div>
                <div id="contatti">
                    Contatti:
                    <br>+39 3346895395
                    <br>watchquest@gmail.com
                    <br>Milano, Via Roma 5
                </div>
                <div id="canaliSocial">
                    Canali social:
                    <br><i class="bi bi-facebook social_img"></i><h5 class="social-link">WatchQuest</h5>
                    <br><i class="bi bi-instagram social_img"></i><h5 class="social-link">@watchquest</h5>
                    <br><i class="bi bi-youtube social_img"></i><h5 class="social-link">WatchQuest</h5>
                </div>
            </div>
        </footer>
    </body>
    <script src="/js/generalscripts.js"></script>
</html>
